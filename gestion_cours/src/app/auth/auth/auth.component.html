<section class="vh-10 container" id="login">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form1Example13" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example13">Username</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" />
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a routerLink="/auth">Forgot password?</a>
          </div>

          <button routerLink="/home" type="button" class="btn btn-primary btn-lg btn-block" id="signin">Sign-in <i class="fa fa-sign-in" aria-hidden="true"></i></button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
          </div>

          <button type="submit" (click)="genericMessage()" class="btn btn-primary btn-lg btn-block" style="background-color: #3b986d" id="google">
            Continue with Google <i class="fa fa-google" aria-hidden="true"></i>
          </button>
          <button type="submit" (click)="genericMessage()" class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" id="twitter">
            Continue with Twitter <i class="fa fa-twitter" aria-hidden="true"></i></button>

        </form>
      </div>
    </div>
  </div>
</section>
