<section class="vh-10 container" id="register">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
          alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form1Example13" class="form-control form-control-lg" formControlName="username" required/>
            <label class="form-label" for="form1Example13">Username</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="password" required/>
            <label class="form-label" for="form1Example23">Password</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="form1Example23" class="form-control form-control-lg" formControlName="password" required/>
            <label class="form-label" for="form1Example23">Confirm Password</label>
          </div>

          <button routerLink="/auth" type="submit" class="btn btn-primary btn-lg btn-block" id="signin">Sign-Up <i class="fa fa-sign-in" aria-hidden="true"></i></button>
        </form>
      </div>
    </div>
  </div>
</section>
